<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Subject Form</h1>
    </div>

    <form th:action="@{/form-subject}" th:object="${subject}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <input type="hidden" th:field="*{id}">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" minlength="6" maxlength="15" th:errorclass="'form-control alert-danger'"/><small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Description: </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control"
                           minlength="6" maxlength="150" th:errorclass="'form-control alert-danger'" /> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Schedule: </label>
                <div class="col-8">
                    <input type="text" th:field="*{schedule}" class="form-control"
                           th:errorclass="'form-control alert-danger'" /> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('schedule')}" th:errors="*{schedule}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Quota: </label>
                <div class="col-8">
                    <input type="text" th:field="*{maximum_quota}" class="form-control"
                           th:errorclass="'form-control alert-danger'" /> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('maximum_quota')}" th:errors="*{maximum_quota}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Professor: </label>
                <div class="col-8">
                    <select class="form-control" size="3" th:field="*{professor}">
                        <option th:each="professor : ${professors}" th:value="${professor.id}" th:text="${professor.name} + ' ' + ${professor.last_name}"></option>
                    </select>
                </div>
            </div>



            <div>
                <button type="submit" class="btn btn-success">Subject Register</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration</h1>
    </div>

    <form th:action="@{/register}" th:object="${student}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">DNI: </label>
                <div class="col-8">
                    <input type="number" th:field="*{dni}" class="form-control" minlength="6" maxlength="15" th:errorclass="'form-control alert-danger'"/><small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">File(Legajo): </label>
                <div class="col-8">
                    <input type="text" th:field="*{file}" class="form-control"
                           minlength="6" maxlength="70" th:errorclass="'form-control alert-danger'" /> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control"
                           minlength="2" maxlength="45" th:errorclass="'form-control alert-danger'" /> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{last_name}" class="form-control"
                           minlength="2" maxlength="45" th:errorclass="'form-control alert-danger'" /> <small
                        class="form-text text-danger"
                        th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Role: </label>
                <div class="col-8">
                   <select class="form-control" size="3" th:field="*{role}">
                       <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.authority}"></option>
                   </select>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <style>
.center {
	text-align: center;
	border: 0px solid green;
}
</style>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <p class="text-light" sec:authorize="isAuthenticated()">
            User Logged: <span sec:authentication="name" class="text-success"></span>
            | Roles: <span sec:authentication="principal.authorities"
                           class="text-danger"></span>
        </p>
        <ul class="navbar-nav ml-auto">
            <form id="logoutForm" th:action="@{/logout}" method="post" c>
                <button class="btn btn-danger"  style="float:right";
                        onclick="document.getElementById('logoutForm').submit();"
                        type="submit">Logout</button>
            </form>

        </ul>
    </nav>
</header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item"
                    th:text="'Subject Name: ' + ${subject.name}"></li>
                <li class="list-group-item"
                    th:text="'Description: ' + ${subject.description}"></li>
                <li class="list-group-item"
                    th:text="'Schedule: ' + ${subject.schedule}"></li>
                <br>
                <td><a class="btn btn-primary btn-xs"  th:text="'REGISTER'"
                       th:href="@{'/subject/registry/' + ${subject.id}}"></a></td>
            </ul>
        </div>
</body>
</html>

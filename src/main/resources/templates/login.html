<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<div class="container py-4 text-center">

    <div class="card border-primary text-center">
        <div class="alert alert-danger" th:text="${error}" th:if="${error}"></div>
        <div class="alert alert-success" th:text="${logout}" th:if="${logout}"></div>

            <div class="card-header">Login</div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group col-sm-13">
                        <input type="text" name="dni" id="dni" class="form-control" placeHolder="DNI - USERNAME" autofocus required/>
                    </div>

                    <div class="form-group col-sm-13">
                        <input type="password" name="file" id="file" class="form-control" placeHolder="FILE - PASSWORD" required />
                    </div>

                    <div class="form-group col-sm-13 text-center">
                        <input type="submit" class="btn btn-lg btn-block btn-primary" value="Sign In"/>
                    </div>

                </form>
            </div>
    </div>


</div>
</body>
</html>
